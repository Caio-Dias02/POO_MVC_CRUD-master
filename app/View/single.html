<section>
    <article>
        <header>
            <h2>{{titulo}}</h2>
        </header>
        <p>{{conteudo}}</p>

        <br/>
        <hr/>
        <br/>

        <form action="http://localhost/POO_MVC_CRUD-master/?pagina=post&metodo=addComent" method="post">
            <span>Nome:</span><br><br>
            <input type="text" name="nome"><br><br>

            <span>Mensagem:</span><br>
            <textarea name="msg" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Enviar"> 

            <input type="hidden" name="id" value='{{id}}'> 
        </form>
        <br><br>

        {% if comentarios == false %}
            <p>Nenhum coment√°rio encontrado para essa postagem</p>
        {% else %} 
            {% for comment in comentarios %}
                <h3>{{comment.nome}}</h3>
                <p>{{comment.mensagem}}</p><br>
            {% endfor %}
        {% endif %}
    
    </article>
</section>
